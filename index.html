<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles_gary.css" />


</head>

<body>

  <div class="container">
    <video playsinline autoplay muted loop id="vid">
      <source src="video.mp4" type="video/mp4">
    </video>
    <div class="text">
      <h1>Video Project</h1>
    </div>
    <div class="btn">
      <span id="play">Play</span>
      <span id="cover">text</span>
      <span id="pause" >Pause</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
